<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
</head>
<body>
    



    <script>

    let mochila = []
    let pos

    mochila.push('Faca')
    mochila.push('Espada')
    mochila.push('Picareta')
    mochila.push('Machado')
    mochila.push('Enchada')
    mochila.push('Diamante')
    
    pos = mochila.indexOf('Diamante')

    if(pos < 0){
        document.write('O item não esta na mochila.<br>')
    }else{
        document.write(`O item esta na mochila na posição ${pos}`)
    }

    </script>
</body>
